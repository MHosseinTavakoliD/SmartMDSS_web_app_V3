{% include "web_smartmdss/_navbar.html" %}

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
        display: flex;
        flex-direction: column; /* Ensures that content flows vertically */
    }
    nav {
        width: 100%;
        background-color: #333; /* Example background color */
        color: white;
        padding: 10px 20px;
        text-align: center; /* Center aligns the navbar items */
        position: fixed; /* Fixed position */
        top: 0; /* At the top */
        left: 0;
        z-index: 1000; /* Ensures it stays on top of other content */
    }
    .content {
        padding-top: 60px; /* Adds space for the fixed navbar */
        width: 100%;
        max-width: 960px;
        margin: auto;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
</style>

{% block content %}
<div class="content">

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>
</div>
{% endblock %}
