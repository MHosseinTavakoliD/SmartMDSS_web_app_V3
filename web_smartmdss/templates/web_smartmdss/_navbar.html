
<div style="background: #333; padding: 10px 0; color: white;">
    <div style="max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center;">
        <div style="margin-left: 20px;">
            <a href="{% url 'Michigan_home' %}" style="color: white; margin-right: 20px;">Home</a>

            <a href="{% url 'demo' %}" style="color: white; margin-right: 20px;">Winter Demo</a>
             {% if user.is_authenticated %}
            <a href="{% url 'area_of_interest' %}" style="color: white; margin-right: 20px;">Your Area of Interest</a>
            {% endif %}
        </div>
        <div>
            {% if user.is_authenticated %}
                <span style="margin-right: 20px;">Welcome, {{ user.username }}!</span>
                <form action="{% url 'logout' %}" method="post" style="display: inline; margin-right: 20px;">
                    {% csrf_token %}
                    <button type="submit" style="color: white; background: none; border: none; padding: 0; cursor: pointer;">Logout</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}" style="color: white; margin-right: 20px;">Login</a>
                <a href="{% url 'register' %}" style="color: white;">Register</a>
            {% endif %}
        </div>
    </div>
</div>
